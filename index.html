<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Averages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            padding-bottom: 20px;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
        .grid-item h3 {
            font-size: 24px;
            margin: 10px 0;
            color: #444;
        }
        .grid-item p {
            font-size: 16px;
            color: #777;
            margin: 10px;
        }
        .button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .button:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .close:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MOVING AVERAGES</div>
        <div class="grid">
            <div class="grid-item">
                <h3>50</h3>
                <p>Mid Term Crossover</p>
                <img src="https://storage.googleapis.com/a1aa/image/bBXZwH2pNEJxZMX-G5uOJiBhxasN5BwDYqYJ_IOCYdQ.jpg" alt="Mid Term Crossover">
                <button class="button" onclick="showModal('Mid Term Crossover', 'Moving average 50 digunakan untuk mengidentifikasi pergerakan tren menengah dalam trading.')">Learn More</button>
            </div>
            <div class="grid-item">
                <h3>25</h3>
                <p>Short Term Crossovers</p>
                <img src="https://storage.googleapis.com/a1aa/image/zOz5jEAcl3uzyCIEd3VJrENUnWqS132DNNbXbH4cjtI.jpg" alt="Short Term Crossovers">
                <button class="button" onclick="showModal('Short Term Crossovers', 'Moving average 25 digunakan untuk mendeteksi perubahan tren jangka pendek.')">Learn More</button>
            </div>
            <div class="grid-item">
                <h3>5-8-13</h3>
                <p>Bullish Trend Shift</p>
                <img src="https://storage.googleapis.com/a1aa/image/2bP5gGvOlPOGYUAPeRKwjRNFLc0EYntto-4UAHnrXJc.jpg" alt="Bullish Trend Shift">
                <button class="button" onclick="showModal('Bullish Trend Shift', 'Moving average 5-8-13 sering digunakan untuk mengidentifikasi pergeseran tren bullish.')">Learn More</button>
            </div>
            <div class="grid-item">
                <h3>50-200</h3>
                <p>Death Cross</p>
                <img src="https://storage.googleapis.com/a1aa/image/1-yP8RwrKtwwbGErLsqZUaobl4ePbP_Gmg6nMAbv05I.jpg" alt="Death Cross">
                <button class="button" onclick="showModal('Death Cross', 'Death Cross terjadi ketika MA 50 melintasi MA 200 ke bawah, menandakan kemungkinan tren bearish.')">Learn More</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        function showModal(title, description) {
            document.getElementById("modal-title").textContent = title;
            document.getElementById("modal-description").textContent = description;
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
